<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
  	<main>
  		<div class="row g-5">
  			<div class="col-md-7 col-lg-8">
        		<h4 class="mb-3" id="display-wrapper"></h4>
  	          	<hr class="my-4">

		        <div class="row g-3">
            		<div class="col-sm-6">
  		        		<h4 class="mb-3" id="display-wrapper">New Flight</h4>
              			<label for="airlines" class="form-label">Select Airline</label>
              			<select class="form-select" aria-label="Default select example" id="airlines">
						</select>
              			<label for="flightId" class="form-label">Type Flight Name</label>
              			<input type="text" class="form-control" id="flightId" placeholder="" value="" required>
              			<div class="invalid-feedback">Invalid Flight.</div>
            		</div>
  				</div>
		        <div class="row g-3">
	           		<div class="col-sm-6">
	             			<label for="flight" class="form-label" id="flightRegiterLbl"></label>
	           		</div>
	           		<button class="w-100 btn btn-primary btn-lg" id="flightRegisterBtn">Register Flight</button>  				
				</div>
  	          	<hr class="my-4">

		        <div class="row g-3">
            		<div class="col-sm-6">
  		        		<h4 class="mb-3" id="display-wrapper">Buy Insurance</h4>
              			<label for="flights" class="form-label">Select Flight</label>
              			<select class="form-select" aria-label="Default select example" id="flights">
						</select>
              			<div class="invalid-feedback">Invalid Flight.</div>
            		</div>
  				</div>
  	          	
		        <div class="row g-3">
            		<div class="col-sm-6">
              			<label for="flight" class="form-label" id="buyInsuranceLbl"></label>
            		</div>
            		<button class="w-100 btn btn-primary btn-lg" id="buyInsuranceBtn">Buy Insurance</button>
  				</div>
  	          	<hr class="my-4">
		        <div class="row g-3">
            		<div class="col-sm-6">
              			<label for="flight" class="form-label" id="flightStatusRequestLbl"></label>
            		</div>
            		<button class="w-100 btn btn-primary btn-lg" id="flightStatusRequestBtn">Request Flight Status</button>
  				</div>
  	          	<hr class="my-4">
		        <div class="row g-3">
            		<div class="col-sm-6">
              			<label for="flight" class="form-label" id="flightInformationLbl"></label>
            		</div>
            		<button class="w-100 btn btn-primary btn-lg" id="flightInformationBtn">Get Flight Information</button>
  				</div>
  	          	<hr class="my-4">
          		
		        <div class="row g-3">
            		<div class="col-sm-6">
              			<label for="flight" class="form-label" id="myBalanceLbl"></label>
            		</div>
            		<button class="w-100 btn btn-primary btn-lg" id="myBalanceBtn">Get MyBalance</button>
            		<button class="w-100 btn btn-primary btn-lg" id="withdrawlBtn">Withdrawl</button>
  				</div>
  	          	<hr class="my-4">
          		
  				
  			</div>
  		</div>
	</main>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="web3.min.js"></script>
<script src="truffle-contract.js"></script>

<script src="contract.js"></script>


</html>
